<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页二维码</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    #qrcode {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .site-info {
      text-align: center;
    }
    
    .site-name {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      margin-top: 10px;
    }
    
    .loading {
      display: none;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="qrcode"></div>
    <div class="site-info">
      <div class="site-name" id="siteName"></div>
    </div>
    <div class="loading" id="loading">正在生成二维码...</div>
  </div>
  <script src="/script/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
